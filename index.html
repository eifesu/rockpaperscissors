<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
            <div class="container">
                <div class="container header m-2 text-center"><h1>Welcome to Rock Paper Scissors</h1>
                    <small>except this time it has a UI</small></div>
                <div class="container score text-center m-2">
                    <h1 id="score">0</h1>
                </div>
                <div class="container text-center buttons m-2">

                    <button type="button" class="btn btn-primary">Paper</button>
                    <button type="button" class="btn btn-primary">Scissors</button>
                </div>

                        This will show the latest result!
                    </div>
                </div>
            </div>
    </div>
